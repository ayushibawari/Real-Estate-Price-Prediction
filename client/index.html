<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">

        <video src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2" autoplay loop muted></video>
        <div class="heading">
            <h1>Real Estate Price Prediction Model</h1>
        </div>
        <div class="bottom-page1">
            <form class="form">
                <h2>Area (Square Feet)</h2>
                <input class="area" type="text" id="uiSqft" name="Squareft" value="1000">
                <h2>BHK</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
                    <label for="radio-bhk-1"><b>1</b></label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                    <label for="radio-bhk-2"><b>2</b></label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                    <label for="radio-bhk-3"><b>3</b></label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                    <label for="radio-bhk-4"><b>4</b></label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                    <label for="radio-bhk-5"><b>5</b></label>
                </div>
            </form>
            <form class="form">
                <h2>Bath</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" />
                    <label for="radio-bath-1"><b>1</b></label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="radio-bath-2"><b>2</b></label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
                    <label for="radio-bath-3"><b>3</b></label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
                    <label for="radio-bath-4"><b>4</b></label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
                    <label for="radio-bath-5"><b>5</b></label>
                </div>
            </form>
            <h2>Location</h2>
            <div>
                <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Electronic City</option>
        <option>Rajaji Nagar</option>
  </select>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button"><b>Estimate Price</b></button>
            <div id="uiEstimatedPrice" class="result">
                <h2></h2>
            </div>

        </div>
    </section>


</body>

</html>
